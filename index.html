<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
      <img class="mobile-photo" src="/images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume">
      <img class="desktop-photo" src="/images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume">
    <section class="item-card">
      <p class="item-label descriptive-font">PERFUME</p>
      <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="item-description descriptive-font">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <span class="discounted-price">$149.99</span>
        <span class="full-price descriptive-font">$169.99</span>
        <button class="add-to-cart descriptive-font">
          <span class="fa fa-shopping-cart"></span> Add to Cart
        </button>
    </section>  
  </div>
  </footer>
</body>
</html>
